version: "3.3"

services:
  samba:
    container_name: samba
    volumes: 
     - ./samba/test/secrets:/secrets
     - ./samba/test/data:/data
     - ./samba/test/data2:/data2
     - ./samba/test/data/home:/home
  samba-client:
    container_name: samba-client
    image: "bob5ec/samba-client:${ENV}"
    links:
     - samba
