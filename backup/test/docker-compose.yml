version: "3.2"

services:
  backup:
    image: bob5ec/backup
    volumes: 
     - ./root:/mnt/root
     - ./data:/data
     - ./data/home:/home
    links: 
     - test-sshd
  test-sshd:
    image: panubo/sshd
    environment:
     - SSH_USERS=test:${UID}:${GID}
    expose:
     - "22"
    volumes:
     - ./root/.ssh:/etc/authorized_keys
